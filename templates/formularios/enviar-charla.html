<div class="container main">
  <form action="" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="input-field col s4">
        <label for="{{ form.email.id_for_label }}">Correo Electrónico</label>
        {{ form.email }}
      </div>
      <div class="input-field col s4 offset-s2">
        <label for="{{ form.nombre.id_for_label }}">Nombre de contacto</label>
        {{ form.nombre }}
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <label for="{{ form.titulo.id_for_label }}">Titulo de la charla</label>
        {{ form.titulo }}
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <label for="{{ form.resumen.id_for_label }}">Breve descripción de la charla</label>
        {{ form.resumen }}
      </div>
    </div>
    <input class="waves-effect waves-light btn" type="submit" value="Enviar">
  </form>
</div>
<div class="container">
  {% if form.errors %}
      {% for field in form %}
          {% for error in field.errors %}
              <div class="alert alert-error">
                <strong>{{field.name.capitalize}}</strong>: {{ error|escape }}
              </div>
          {% endfor %}
      {% endfor %}
  {% endif %}
</div>
